        <h1>Welcome to Dashboard</h1><hr>

      <br>
      <br>
      <br>
      <br>
      <br>

          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>
