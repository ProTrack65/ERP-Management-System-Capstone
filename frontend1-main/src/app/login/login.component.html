<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoxHub Login</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="login-container">
    <div class="left-side">
      <img src="https://static3.bigstockphoto.com/3/4/1/large1500/143758328.jpg" alt="FoxHub Image" class="side-image" />
    </div>
    <div class="right-side">
      <div class="header">
        <h1>FOXHUB</h1>
        <p>Partnership for Business Growth</p>
      </div>
      <div class="content">
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="**********" required />
          </div>
          <button type="submit" class="submit-btn" [routerLink]="'/home-login'">Become a Member</button>
        </form>
      </div>
      <div class="footer">
        <p>Copyright 2025 - 2026 FoxHub Inc. All rights Reserved</p>
      </div>
    </div>
  </div>
</body>
</html>
